        <main id="kontakt">
            <section>
                <h2>Contact me</h2>
                <form method="POST" action="forma.php" id="kontakt-forma">
                    <div class="kontakt-forma-grupa">
                        <label for="full-name">Your full name</label>
                        <input
                            type="text"
                            placeholder="Peter Parker"
                            name="name"
                            autofocus
                            required
                            id="full-name"
                        />
                    </div>

                    <div class="kontakt-forma-grupa">
                        <label for="email">Your email address</label>

                        <input
                            type="email"
                            name="email"
                            id="email"
                            required
                            placeholder="peter.parker@example.com"
                        />
                    </div>

                    <div class="kontakt-forma-grupa">
                        <label for="message">Your message</label>
                        <textarea
                            name="message"
                            id="message"
                            maxlength="500"
                            required
                        >
                        </textarea>
                    </div>

                    <div class="kontakt-forma-grupa">
                        <button type="submit">Contact me</button>
                        <button type="reset">Cancel</button>
                    </div>
                </form>
            </section>
